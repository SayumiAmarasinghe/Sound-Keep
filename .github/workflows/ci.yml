name: Sound-Keep CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # This spins up a real MongoDB instance for your tests to talk to
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest flask-testing
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run Mongo Connection Test
      env:
        MONGO_URI: mongodb://localhost:27017
      run: |
        python mongo-test.py

    - name: Run Flask App Tests
      env:
        MONGO_URI: mongodb://localhost:27017
      run: |
        # If you haven't written pytest files yet, this will just scan for them
        pytest